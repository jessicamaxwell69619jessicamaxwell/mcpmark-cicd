name: Deployment Status

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      current_commit: ${{ github.sha }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              labels: ['deployment', 'in-progress'],
              body: `Deployment in progress for commit: ${{ github.sha }}`
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Revert to previous commit
          echo "Reverting to previous commit: ${{ needs.pre-deployment.outputs.previous_commit }}"
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Restore configuration files
          echo "Restoring configuration files..."
          cp backups/package.json .
          cp backups/package-lock.json .

          # Install dependencies
          echo "Installing dependencies..."
          npm install

          # Verify rollback
          echo "Verifying rollback..."
          CURRENT_COMMIT=$(git rev-parse HEAD)
          if [ "$CURRENT_COMMIT" != "${{ needs.pre-deployment.outputs.previous_commit }}" ]; then
            echo "ERROR: Rollback failed - current commit is $CURRENT_COMMIT"
            exit 1
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          mkdir -p backups
          cp package.json backups/
          cp package-lock.json backups/
          if [ -f .env.example ]; then
            cp .env.example backups/
          fi

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies compatibility..."

          # Check if package-lock.json is in sync
          npm ci --dry-run

          # Check for vulnerable dependencies
          npm audit --audit-level moderate

          echo "Dependency verification completed successfully!"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide

          ## Overview
          This guide provides step-by-step instructions to rollback the deployment to the previous commit.

          ## Prerequisites
          - Git installed
          - Node.js installed (version 20)
          - Access to the repository

          ## Rollback Steps
          1. **Download rollback package** from GitHub Actions artifacts
          2. **Extract the package**
          3. **Run the rollback script**:
             ```bash
             ./rollback.sh
             ```
          4. **Verify rollback**:
             ```bash
             ./verify-dependencies.sh
             ```
          5. **Check application status**:
             ```bash
             npm start
             ```

          ## Troubleshooting
          - If rollback script fails, check the error message and verify the commit SHA
          - If dependencies fail, run `npm install` manually
          EOF

      - name: Create rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          zip -r $ARTIFACT_NAME.zip rollback.sh backups/ verify-dependencies.sh ROLLBACK_GUIDE.md
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }}.zip | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}.zip
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `## ðŸ”„ Rollback Plan Ready

              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Rollback package compressed

              ### Quick Rollback Command
              \`\`\`bash
              # Download and extract the artifact, then run:
              ./rollback.sh
              \`\`\`

              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${{ steps.generate_checksum.outputs.checksum }}`
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `Deployment Completed Successfully

              Rollback artifact details:
              - Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}`
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });
